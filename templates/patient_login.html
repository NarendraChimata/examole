<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'cdnlines.html' %}
    <title>Patient Login</title>
</head>
<style>
    form{
        border: 2px solid white;
        box-shadow: 0 0 10px black;
        padding: 20px;
        border-radius: 5%;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    label{
        margin-bottom: 0px;
    }
    input{
        margin-bottom: 7px;
    }
    .heading{
        margin-top: 80px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <h2 class="text-center display-3 heading">Welcome Patient</h2>
        <div class="offset-md-4 col-md-4">
            
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="text-center">Patient Login Here...</h3>

                <label for="username"><b>Username</b></label>
                <input type="text" class="form-control" placeholder="Enter your username" name="username">

                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter your password" name="pass">
                <div class="text-center">
                    <input type="submit" value="LogIn" class="btn btn-primary btn-md mt-2">
                    <a href="{% url 'patient' %}" class="btn btn-primary btn-md mt-1">Go Back</a>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
